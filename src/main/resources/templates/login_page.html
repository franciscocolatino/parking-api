<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white p-10 rounded-2xl shadow-lg shadow-gray-300/50">
    <h2 class="text-3xl font-bold mb-4 text-gray-700 text-center">Welcome Back</h2>
    <p class="text-gray-500 mb-6 text-center">Enter your email and password to log in</p>

    <div th:if="${param.success}" class="bg-green-100 text-green-700 border border-green-300 rounded-lg p-4 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 fill-green-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm-1 14.17l6.18-6.18a1 1 0 0 0-1.41-1.41L11 13.59l-2.29-2.3a1 1 0 0 0-1.41 1.42l3 3a1 1 0 0 0 1.42-.01z"/></svg>
        Registration successful! Please log in.
    </div>

    <div th:if="${param.error}" class="bg-red-100 text-red-700 border border-red-300 rounded-lg p-4 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 fill-red-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.001 10h2v5h-2zm1-7C6.477 3 2 7.477 2 13s4.477 10 10 10 10-4.477 10-10S17.523 3 12 3zm-1 13h2v2h-2zm1-10C7.589 6 4 9.589 4 14s3.589 8 8 8 8-3.589 8-8-3.589-8-8-8z"/></svg>
        Incorrect username or password. Please try again.
    </div>

    <div th:if="${param.logout}" class="bg-blue-100 text-blue-700 border border-blue-300 rounded-lg p-4 mb-4 flex items-center">
        <svg class="w-5 h-5 mr-2 fill-blue-700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10zm1-15a10 10 0 1 1 0 20 10 10 0 0 1 0-20z"/></svg>
        You have successfully logged out.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <input
                type="email"
                name="username"
                placeholder="E-mail"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out"
        >
        <input
                type="password"
                name="password"
                placeholder="Password"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out"
        >
        <button
                type="submit"
                class="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 hover:shadow-lg hover:shadow-red-300/50 transition-all duration-300 ease-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
            Log in
        </button>
    </form>

    <p class="mt-6 text-sm text-center text-gray-600">
        Don't have an account? <a th:href="@{/register}" class="text-red-500 hover:underline">Sign up here</a>
    </p>
</div>
</body>
</html>
