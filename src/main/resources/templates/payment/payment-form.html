<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pagamento do Ticket</title>
</head>
<body>
<h1>Pagamento para Ticket {{ticket.code}}</h1>
<p>Valor a ser pago: {{paymentAmount}}</p>

<form th:action="@{/pay/{ticketId}(ticketId=${ticket.id})}" method="post">
    <label for="paidAmount">Valor Pago:</label>
    <input type="number" id="paidAmount" name="paidAmount" required>
    <button type="submit">Finalizar Pagamento</button>
</form>

<p th:if="${errorMessage}" style="color:red;">${errorMessage}</p>
</body>
</html>
