<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagamento do Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
<div th:include="sidebar :: sidebar"></div>

<div class="flex-1 ml-64 p-8">
    <h1 class="text-3xl font-bold mb-6" th:text="'Pagamento para Ticket ' + ${ticket.code}"></h1>
    <div class="bg-white p-6 rounded shadow">
        <p class="mb-4 text-lg" th:text="'Valor a ser pago: R$ ' + ${ticket.paymentTotal}"></p>

        <form th:action="@{/pay/{ticketId}(ticketId=${ticket.id})}" method="post" class="space-y-4">
            <div class="form-group">
                <label for="paidAmount" class="form-label text-lg font-medium">Valor Pago:</label>
                <input type="number" id="paidAmount" name="paidAmount" class="form-control" required min="0.01" step="0.01">
            </div>
            <button type="submit" class="btn btn-success">Finalizar Pagamento</button>
        </form>

        <div th:if="${errorMessage}" class="mt-4 p-4 bg-red-100 text-red-700 rounded" th:text="${errorMessage}"></div>
    </div>
</div>
</body>
</html>
