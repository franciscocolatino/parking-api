<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Sign up for our app</h2>
    <p class="text-gray-500 mb-4">Fill in the details to create an account</p>
    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-4">
        <input
                name="email"
                type="email"
                placeholder="E-mail"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        >
        <input
                name="name"
                type="text"
                placeholder="Name"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        >
        <input
                name="password"
                type="password"
                placeholder="Password"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        >
        <input
                name="role"
                type="text"
                placeholder="Role"
                required
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
        >
        <button
                type="submit"
                class="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition duration-200">
            Sign up
        </button>
    </form>
    <p class="mt-4 text-sm text-center">
        Already have an account? <a th:href="@{/login}" class="text-red-500 hover:underline">Log in here</a>
    </p>
</div>
</body>
</html>
