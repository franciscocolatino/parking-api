<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-center">Criar Novo Usuário</h1>

        <form th:action="@{/users}" method="post" th:object="${user}" class="space-y-5">
            <input
                    name="email"
                    type="email"
                    placeholder="E-mail"
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out"
            >
            <input
                    name="name"
                    type="text"
                    placeholder="Name"
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out"
            >
            <input
                    name="password"
                    type="password"
                    placeholder="Password"
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 ease-in-out"
            >
            <select
                    name="role"
                    th:field="*{role}"
                    required
                    class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 bg-white text-gray-500 transition duration-150 ease-in-out"
            >
                <option value="" disabled selected>Choose a role</option>
                <option th:each="role : ${roles}"
                        th:value="${role}"
                        th:text="${role}"> <!-- Mostra o displayName -->
                </option>
            </select>
            <button
                    type="submit"
                    class="w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 hover:shadow-lg hover:shadow-red-300/50 transition-all duration-300 ease-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Sign Up
            </button>
        </form>
    </div>
</body>
</html>
