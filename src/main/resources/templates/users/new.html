<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
<div th:include="sidebar :: sidebar"></div>

<div class="flex-1 ml-64 p-8">
    <h1 class="text-3xl font-bold mb-6">Criar Novo Usuário</h1>

    <div class="bg-white p-6 rounded shadow">
        <form th:action="@{/users}" method="post" th:object="${user}" class="space-y-4">
            <div class="form-group">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" th:field="*{email}" required class="form-control" placeholder="E-mail do Usuário">
            </div>

            <div class="form-group">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" id="name" th:field="*{name}" required class="form-control" placeholder="Nome do Usuário">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" th:field="*{password}" required class="form-control" placeholder="Senha do Usuário">
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Cargo:</label>
                <select name="role" id="role" th:field="*{role}" required class="form-control">
                    <option value="" disabled selected>Escolha um cargo</option>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" class="btn btn-success">Criar Usuário</button>
                <a href="/users/list" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
