<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Estacionamento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-gray-100 h-screen flex">
<div th:include="sidebar :: sidebar"></div>

<div class="flex-1 ml-64 p-8">
  <h1 class="text-3xl font-bold mb-6">Editar Estacionamento</h1>

  <div class="bg-white p-6 rounded shadow">
    <form th:action="@{/parking/update/{id}(id=${parking.id})}" th:object="${parking}" method="post" class="space-y-4">
      <!-- Formulário de edição do estacionamento aqui -->
      <div class="flex justify-between mt-6">
        <button type="submit" class="btn btn-primary">Atualizar Estacionamento</button>
        <a href="/parking/list" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>

    <!-- Exibição das Vagas -->
    <div class="mt-8">
      <h3 class="text-2xl font-semibold">Vagas</h3>
      <table class="table table-striped mt-4">
        <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Prioridade</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vacancy : ${vacancies}">
          <td th:text="${vacancy.id}"></td>
          <td th:text="${vacancy.vacancyType}"></td>
          <td th:text="${vacancy.priorityType}"></td>
          <td>
            <a href="#" class="btn btn-warning btn-sm">Editar</a>
            <a href="#" class="btn btn-danger btn-sm">Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
