<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Estacionamento</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
<div th:include="sidebar :: sidebar"></div>

<div class="flex-1 ml-64 p-8">
  <h1 class="text-3xl font-bold mb-6">Editar Estacionamento</h1>

  <div class="bg-white p-6 rounded shadow">
    <form th:action="@{/parking/update/{id}(id=${parking.id})}" th:object="${parking}" method="post" class="space-y-4">
      <div class="form-group">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" id="name" th:field="*{name}" required class="form-control" placeholder="Nome do Estacionamento">
      </div>

      <div class="form-group">
        <label for="address" class="form-label">Localização:</label>
        <input type="text" id="address" th:field="*{address}" required class="form-control" placeholder="Endereço">
      </div>

      <div class="form-group">
        <label for="totalCapacity" class="form-label">Capacidade Total:</label>
        <input type="number" id="totalCapacity" th:field="*{totalCapacity}" required class="form-control" placeholder="Capacidade Total">
      </div>

      <div class="flex justify-between mt-6">
        <button type="submit" class="btn btn-primary">Atualizar Estacionamento</button>
        <a href="/parking/list" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
