<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:fragment="sidebar">
    <aside class="w-64 bg-gray-800 text-white h-full fixed">
        <div class="p-4 text-xl font-bold border-b border-gray-700">
            Parking Application
        </div>
        <nav class="mt-6">
            <a th:href="@{/hello}" class="block py-2.5 px-4 hover:bg-gray-700">Início</a>
            <a th:href="@{/parking/list}" class="block py-2.5 px-4 hover:bg-gray-700">Estacionamentos</a>
            <a th:href="@{/users}" sec:authorize="hasAuthority('ADMIN')" class="block py-2.5 px-4 hover:bg-gray-700">Usuários</a>
            <a th:href="@{/vehicles}" class="block py-2.5 px-4 hover:bg-gray-700">Veiculos</a>
            <a th:href="@{/tickets}" class="block py-2.5 px-4 hover:bg-gray-700">Tickets</a>
            <a th:href="@{/ticket/operator_new}" class="block py-2.5 px-4 hover:bg-gray-700">Operador</a>
            <a href="#" class="block py-2.5 px-4 hover:bg-gray-700">Perfil</a>

            <a th:href="@{/logout}" class="block py-2.5 px-4 hover:bg-gray-700">Sair</a>
        </nav>
    </aside>
</div>
</body>
</html>
