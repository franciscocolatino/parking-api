<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <!-- Link para Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<div th:fragment="sidebar">
    <aside class="w-64 bg-gray-900 text-gray-300 h-full fixed shadow-lg">
        <div class="p-6 text-2xl font-bold text-white border-b border-gray-700">
            Parking Application
        </div>
        <nav class="mt-6 space-y-1">
            <a th:href="@{/hello}" class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-home mr-3"></i>
                Início
            </a>
            <a th:href="@{/parkings}" class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-parking mr-3"></i>
                Estacionamentos
            </a>
            <a th:href="@{/users}" sec:authorize="hasAuthority('ADMIN')" class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-users mr-3"></i>
                Usuários
            </a>
            <a th:href="@{/vehicles}" class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-car mr-3"></i>
                Veículos
            </a>
            <a th:href="@{/tickets}" class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-ticket-alt mr-3"></i>
                Tickets
            </a>
            <a th:href="@{/ticket/operator_new}" class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-tools mr-3"></i>
                Operador
            </a>
            <a th:href="@{/profile}" class="flex items-center py-3 px-4 text-gray-300 hover:bg-gray-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-user-circle mr-3"></i>
                Perfil
            </a>
            <a th:href="@{/logout}" class="flex items-center py-3 px-4 text-red-400 hover:bg-red-700 hover:text-white transition duration-150 ease-in-out">
                <i class="fas fa-sign-out-alt mr-3"></i>
                Sair
            </a>
        </nav>
    </aside>
</div>
</body>
</html>
