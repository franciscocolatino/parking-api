<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Veículos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex">
<div th:include="sidebar :: sidebar"></div>

<div class="flex-1 ml-64 p-8">
    <h1 class="text-3xl font-bold mb-6">Lista de Veículos</h1>
    <div class="flex justify-between items-center mb-6">
        <a href="/vehicle/new" class="btn btn-success">Adicionar Novo Veículo</a>
    </div>

    <div class="bg-white p-6 rounded shadow">
        <div th:if="${#lists.size(vehicles) > 0}">
            <table class="table table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.plate}">Placa</td>
                    <td th:text="${vehicle.model}">Modelo</td>
                    <td th:text="${vehicle.type}">Tipo</td>
                    <td>
                        <a th:href="@{/vehicle/edit/{id}(id=${vehicle.id})}" class="btn btn-primary mr-2">Editar</a>
                        <a th:href="@{/vehicle/delete/{id}(id=${vehicle.id})}" class="btn btn-danger" onclick="return confirm('Você tem certeza que deseja deletar este veículo?')">Deletar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${#lists.size(vehicles) == 0}" class="text-center text-gray-600">
            <p class="text-lg">Nenhum veículo cadastrado no momento.</p>
            <p class="text-sm mt-2">Clique no botão "Adicionar Novo Veículo" para criar um.</p>
        </div>
    </div>
</div>
</body>
</html>
