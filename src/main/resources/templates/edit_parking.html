<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Edit Parking</h1>

<form th:action="@{/parkings/{id}(id=${parking.id})}" th:object="${parking}" method="post">
    <label for="nome">Name:</label>
    <input type="text" id="nome" th:field="*{nome}" required>

    <label for="localizacao">Location:</label>
    <input type="text" id="localizacao" th:field="*{localizacao}" required>

    <label for="capacidade">Capacity:</label>
    <input type="number" id="capacidade" th:field="*{capacidade}" required>

    <button type="submit">Update Parking</button>
    <a href="/parkings">Cancel</a>
</form>

</body>
</html>
